<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <script>
        function loadAboutInformation () {
            // alert("Loading")

            var request = new XMLHttpRequest();
            request.open("GET" , "data.json")

            request.onreadystatechange = function () {
                // Call when state changes
                if(this.readyState === 4 && this.status === 200){
                    let object = JSON.parse(this.responseText);
                    console.log(object)
                    document.getElementById("container").innerHTML = object;
                }
            }

            request.send();

        }
    </script>
</head>
<body>
    <h1>Welcome to Home Page</h1>
    <h1>
        <a href="about.html">About</a>
    </h1>
    <br>

    <button onclick="loadAboutInformation()">XTHHPS Load About</button>
    
    <div id="container">
        
    </div>
    
    <button id="jQueryButton">jQuery Load About</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script>

        $(document).ready(function () {
            $("#jQueryButton").click(function () {
                $.get("data.json" , function (data) {
                    console.log(data)
                })
            })
        })

    </script>

</body>
</html>
